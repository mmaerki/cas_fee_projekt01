<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Note</title>
    <link rel="stylesheet" href="css/common.css">
    <link id="styleId" rel="stylesheet" href="css/default.css">
</head>
<body>
  <div id="edit-container">
    <h1 class="edit-title">Create new note!</h1>
    <form action="index.html">
      <div class="edit-row">
        <label class="form-label">Title</label>
        <input id="title" class="form-control" type="text" placeholder="Title" required />
      </div>
      <div class="edit-row">
        <label class="form-label v-align-top">Description</label>
        <textarea id="description" class="form-control" cols="40" rows="5" placeholder="Description" required></textarea>
      </div>
      <div class="edit-row">
        <label class="form-label">Importance</label>
        <input id="importance" class="form-control" type="number" min="1" max="5" value="1" />
      </div>
      <div class="edit-row">
        <label class="form-label">Erledigt bis</label>
        <input id="dueDate" class="form-control" type="date" required />
      </div>
      <div class="edit-row">
        <button class="button" type="submit">Save</button>
        <button id="cancelButton" class="button" formnovalidate>Cancel</button>
      </div>
    </form>
  </div>

  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/moment.min.js"></script>
  <script src="js/constants.js"></script>
  <script src="js/storageModule.js"></script>
  <script src="js/notesRepository.js"></script>
  <script src="js/edit.js"></script>

</body>
</html>
